<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <i class="pi pi-palette"></i>
      </div>
      <h1>Admin Login</h1>
      <p>Welcome back to AdmiArt Dashboard</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="field-group">
        <label for="email">
          <i class="pi pi-envelope"></i>
          Email Address
        </label>
        <input 
          pInputText 
          id="email"
          type="email" 
          formControlName="email" 
          placeholder="Enter your email address"
          autocomplete="email"
          class="input-field"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          <i class="pi pi-exclamation-circle"></i>
          Email is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          <i class="pi pi-exclamation-circle"></i>
          Please enter a valid email address
        </div>
      </div>

      <!-- Password Field -->
      <div class="field-group">
        <label for="password">
          <i class="pi pi-lock"></i>
          Password
        </label>
        <div class="password-wrapper">
          <input 
            pInputText 
            id="password"
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password"
            autocomplete="current-password"
            class="input-field password-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <button 
            type="button" 
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            [title]="hidePassword ? 'Show password' : 'Hide password'">
            <i class="pi" [class.pi-eye]="hidePassword" [class.pi-eye-slash]="!hidePassword"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          <i class="pi pi-exclamation-circle"></i>
          Password is required
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          <i class="pi pi-exclamation-circle"></i>
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Options -->
      <div class="form-options">
        <p-checkbox 
          inputId="remember" 
          label="Remember me" 
          binary="true">
        </p-checkbox>
        <a href="#" class="forgot-link">
          <i class="pi pi-question-circle"></i>
          Forgot password?
        </a>
      </div>

      <!-- Error Message -->
      <div class="error-alert" *ngIf="errorMessage">
        <i class="pi pi-exclamation-triangle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <p-button 
        type="submit" 
        label="Sign In"
        icon="pi pi-sign-in"
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading"
        [loading]="isLoading"
        loadingIcon="pi pi-spin pi-spinner"
        (onClick)="onSubmit()">
      </p-button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2025 AdmiArt. All rights reserved.</p>
    </div>
  </div>
</div>
